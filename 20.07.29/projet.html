<!DOCTYPE html>
<html lang="en">
<head>
    <link href="project.css">
    <style>
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            animation-name: move, fadeOut, changeColor;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes move{
            from{left: 0;}
            to{left: 300px;}

        }

        @keyframes fadeOut{
            from{opacity: 1;}
            to{
                opacity: 0;
            }
        }
        @keyframes changeColor{
            from{background-color: brown;}
            to{background-color: burlywood;}
        }
    </style>

</head>



<body>
    
</body>
</html>
